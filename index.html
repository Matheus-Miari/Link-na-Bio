<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Progression</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="#">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/perfil.jpeg" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Dev Progression</h1>
                        <span>@devprogression</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="./image/icons8-discogs-ios-17-outlined/icons8-discogs-100.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-info">
                    <span>Software<span class="destaque"> Engineering</span><br>Web Developer</span>
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="#" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Social Media</h1>
                        <span>Em breve</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- YouTube -->
                    <a class="box-social youtube" href="https://www.youtube.com/@DevProgression" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social spotify" href="https://spotify.com" target="_blank">
                        <i class="fab fa-spotify"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:thedevprogression@gmail.com
                    " target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="#" class="cta" target="_blank">
                    <i class="fas fa-calendar-alt"></i>
                    <h1>Agenda: Em Breve</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>Playlists para programmar:</span>

                <!-- EMBED 1: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3uWFKvKjMd04hkNhmEHuDC?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </iframe>
                <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->

                <!-- EMBED 2: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3rKO5y4kODF6KugISKpdw1?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <!-- EMBED 3: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/679wCT6dVMDBxrYa5NcrXL?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
